<script src="/jquery/dist/jquery.js" type="text/javascript"></script>
<script type="text/javascript">/*<![CDATA[*/
  $(document).ready(function(){
    var l = $("ul:eq(0)");
    l.replaceWith('<ol>' + l.html() + '</ol>');
    $("li > a:not(:first-child)").addClass("tag");
    $("button").click(function () {
      $("a.tag").toggle();
    });
  });
/*]]>*/</script>
